<div class="container1">

  <div class="txt">
    <h4 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Register your account</h4>
  </div>

  <div class="container">
    <form [formGroup]="regForm" (ngSubmit)="signup()">

      <div class="form-group">
        <label>Name</label>
        <input type="email" class="form-control ftxt" placeholder="Enter full name..." name="fname" formControlName="fname">
        <small style="color: red; font-size: small;" *ngIf="fname.invalid && fname.touched">Enter valid name</small>
      </div>

      <div class="form-group">
        <label>Userame</label>
        <input type="email" class="form-control ftxt" placeholder="Enter Username..." name="uname" formControlName="uname">
        <small style="color: red; font-size: small;" *ngIf="uname.invalid && uname.touched">Enter valid Userame</small>
      </div>

      <div class="form-group">
        <label>EmailAddress</label>
        <input type="email" class="form-control ftxt" placeholder="Enter your Email..." name="uemail" formControlName="uemail">
        <small style="color: red; font-size: small;" *ngIf="uemail.invalid && uemail.touched">Enter valid email</small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password"  class="form-control ftxt" placeholder="Enter your password..." name="upass" formControlName="upass">
        <small style="color: red; font-size: small;" *ngIf="upass.invalid && upass.touched">Enter valid password</small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control ftxt" placeholder="Enter your password again..." name="cpass" formControlName="cpass">
        <small style="color: red; font-size: small;" *ngIf="cpass.invalid && cpass.touched">Password Invalid</small>
      </div><br>
          
      <button type="submit" class="btn btn-secondary btn-btn-block">Sign up</button><br>
      <span style="margin: auto; display: table;">Already have an account?
        <a href="http://localhost:4200/login" class="line hovertext">Sign.in</a></span>   
    </form>
  </div>

</div>
