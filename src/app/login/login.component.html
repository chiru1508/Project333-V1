<body>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
      <div class="col-6">
        <h3>Sign in to your account</h3>

        <div class="background">
          <form [formGroup]="loginForm" (ngSubmit)="sign()" class="bg-white">

            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" formControlName="email" name="email" placeholder="Enter your email address...">
              <span *ngIf="email.invalid && email.touched">please enter the valid email</span>
            </div><br>

            <div class="form-group">
              <label>Password</label>
              <a href="">Forgot password?</a>
              <input type="password" class="form-control" formControlName="pass" name="pass" placeholder="Enter your password...">
              <span *ngIf="pass.invalid && pass.touched">please enter the valid password</span>
            </div><br>

            <button  type="submit" class="btn btn-success btn-btn-block" style="margin-left: 255px;">Sign in</button>

          </form>
        </div>
        
      </div>
    <div  class="col-3"></div>
  </div>
</div>
  
<div class="container">
  <div class="row">
    <div  class="col-3"></div>
      <div class="col-6">
        <div class="user">
          <h6>New user? <a href="http://localhost:4200/register">Create an account</a></h6>
        </div>
      </div>
    <div  class="col-3"></div>
  </div>
</div>
</body>
