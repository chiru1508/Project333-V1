<div class="container">

<div class="container-fluid"><br>
  <div class="d-flex">
    <button (click)="clickAddEmployee()" type="button" class="btn btn-outline-secondary hover" id="addButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
  </div><br>
</div>

<br>
<table class="table table-borderless table-hover">
  <thead>
    <tr>
    <th scope="col">Emploee ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email ID</th>
    <th scope="col">Mobile Number</th>
    <th scope="col">Salary</th>
    <th scope="col">Action</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let row of employeeData" class="">
      <td>{{row.id}}</td>
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.email}}</td>
      <td>{{row.mobile}}</td>
      <td>{{row.salary}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary btn-mx-3" data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="onEdit(row)">Edit </button>
        <button (click)="deleteEmployee(row)" class="btn btn-outline-danger mx-3">Delete</button>
      </td>
    </tr>
   </tbody>
</table>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Id</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1">
              </div>
              <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="text" formControlName="salary" class="form-control" id="exampleInputEmail1">
              </div>
            </form>
        </div>

        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
        
      </div>
    </div>
  </div>
